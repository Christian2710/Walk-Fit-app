name: Build Android

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build-apk:
    name: Build APK Release
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout del codice
        uses: actions/checkout@v4

      - name: Setup Java 17
        uses: actions/setup-java@v3
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.0'
          channel: 'stable'
          cache: true

      - name: Installa dipendenze
        run: flutter pub get

      - name: Esegui test prima del build
        run: flutter test

      - name: Build APK Release
        run: flutter build apk --release

      - name: Upload APK come artifact
        uses: actions/upload-artifact@v4
        with:
          name: walk-and-fit-apk
          path: build/app/outputs/flutter-apk/app-release.apk
          retention-days: 30

      - name: Calcola hash APK
        run: |
          cd build/app/outputs/flutter-apk/
          sha256sum app-release.apk > app-release.apk.sha256
          cat app-release.apk.sha256

      - name: Upload hash APK
        uses: actions/upload-artifact@v4
        with:
          name: walk-and-fit-apk-hash
          path: build/app/outputs/flutter-apk/app-release.apk.sha256
          retention-days: 30

  build-appbundle:
    name: Build App Bundle (Play Store)
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
    
    steps:
      - name: Checkout del codice
        uses: actions/checkout@v4

      - name: Setup Java 17
        uses: actions/setup-java@v3
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.0'
          channel: 'stable'
          cache: true

      - name: Installa dipendenze
        run: flutter pub get

      - name: Build App Bundle Release
        run: flutter build appbundle --release

      - name: Upload App Bundle come artifact
        uses: actions/upload-artifact@v4
        with:
          name: walk-and-fit-aab
          path: build/app/outputs/bundle/release/app-release.aab
          retention-days: 90

  build-info:
    name: Informazioni Build
    runs-on: ubuntu-latest
    needs: [build-apk, build-appbundle]
    if: always()
    
    steps:
      - name: Download APK artifact
        uses: actions/download-artifact@v4
        with:
          name: walk-and-fit-apk
          path: ./apk

      - name: Dimensione APK
        run: |
          APK_SIZE=$(du -h ./apk/app-release.apk | cut -f1)
          echo "ðŸ“¦ Dimensione APK: $APK_SIZE"
          echo "apk_size=$APK_SIZE" >> $GITHUB_OUTPUT

      - name: Riepilogo Build
        run: |
          echo "### ðŸŽ‰ Build Completato con Successo!" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "âœ… APK generato: \`walk-and-fit-apk\`" >> $GITHUB_STEP_SUMMARY
          if [ "${{ github.ref }}" == "refs/heads/main" ] || [ "${{ github.ref }}" == "refs/heads/master" ]; then
            echo "âœ… App Bundle generato: \`walk-and-fit-aab\`" >> $GITHUB_STEP_SUMMARY
          fi
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ“¥ Download artifact dalla sezione Actions" >> $GITHUB_STEP_SUMMARY
