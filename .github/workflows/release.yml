name: Release automatica

on:
  push:
    tags:
      - 'v*.*.*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Versione (es. 1.0.0)'
        required: true
        default: '1.0.0'

jobs:
  release:
    name: Build e Release Android
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Java 17
        uses: actions/setup-java@v3
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.0'
          channel: 'stable'
          cache: true

      - name: Installa dipendenze
        run: flutter pub get

      - name: Esegui tutti i test
        run: flutter test

      - name: Analizza codice
        run: flutter analyze

      - name: Build APK Release
        run: flutter build apk --release --split-per-abi

      - name: Build App Bundle per Play Store
        run: flutter build appbundle --release

      - name: Genera changelog
        id: changelog
        run: |
          echo "changelog<<EOF" >> $GITHUB_OUTPUT
          git log --pretty=format:"- %s (%h)" $(git describe --tags --abbrev=0 2>/dev/null || echo HEAD~10)..HEAD >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Calcola hash dei file
        run: |
          cd build/app/outputs/flutter-apk/
          sha256sum *.apk > checksums.txt
          cat checksums.txt
          cd ../../../../outputs/bundle/release/
          sha256sum app-release.aab >> checksums.txt

      - name: Crea GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            build/app/outputs/flutter-apk/app-armeabi-v7a-release.apk
            build/app/outputs/flutter-apk/app-arm64-v8a-release.apk
            build/app/outputs/flutter-apk/app-x86_64-release.apk
            build/app/outputs/flutter-apk/app-release.apk
            build/app/outputs/bundle/release/app-release.aab
            build/app/outputs/flutter-apk/checksums.txt
          body: |
            ## ğŸ‰ Walk & Fit ${{ github.ref_name }}
            
            ### ğŸ“± Download
            - **APK Universale**: `app-release.apk` (funziona su tutti i dispositivi)
            - **APK ARM64**: `app-arm64-v8a-release.apk` (dispositivi moderni)
            - **APK ARM32**: `app-armeabi-v7a-release.apk` (dispositivi piÃ¹ vecchi)
            - **App Bundle**: `app-release.aab` (per Google Play Store)
            
            ### âœ¨ NovitÃ  in Questa Release
            ${{ steps.changelog.outputs.changelog }}
            
            ### ğŸ” Verifica IntegritÃ 
            Controlla i checksum in `checksums.txt`
            
            ### ğŸ“Š Info Build
            - Flutter: 3.24.0
            - Build: ${{ github.run_number }}
            - Commit: ${{ github.sha }}
          draft: false
          prerelease: false
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Notifica successo
        run: |
          echo "âœ… Release ${{ github.ref_name }} creata con successo!"
          echo "ğŸ“¦ APK e AAB caricati"
          echo "ğŸ”— Disponibili nella sezione Releases"

